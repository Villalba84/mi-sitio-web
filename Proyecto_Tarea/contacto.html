    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/contacto.css">
    <script src="js/funciones.js"></script>
</head>

<body>
    <header>
        <!--logo de la pagina-->
        <div class="grid-container">
            <div class="logo"><img src="img/portada.png" alt=""></div>
            <div class="text1"><img src="img/descubre.png" alt=""></div>
            <div class="text2"><img src="img/aprende.png" alt=""></div>
            <div class="text3"><img src="img/disfruta.png" alt=""></div>
        </div>

        <!--reloj-->
        <div id="reloj" class="reloj"></div>

        <!--menu de navegacion-->
        <nav class="menu">
            <ul class="font1">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="principios.html">Principios básicos</a></li>
                <li><a href="tecnicas.html">Técnicas fotográficas</a></li>
                <li><a href="tipos.html">Tipos de cámaras</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--seccion donde se recoge la informacion de la pagina-->
    <section>
        <article class="contenido2">
            <!--formulaio de contacto, se valida mediante HTML5-->
            <form id="filter" method="post" action="mailto:agatthonjvp@gmail.com">
                <h2>Contacto</h2>
                <p><input type="text" placeholder="Nombre..." required maxlength="20" autofocus /></p>
                <p><input type="text" placeholder="Primer apellido..." required maxlength="20" /></p>
                <p><input type="text" placeholder="Segundo apellido..." required maxlength="20" /></p>
                <p><input type="tel" placeholder="Telefono..." required maxlength="9" pattern="[0-9]{9}" /></p>
                <p><input type="email" name="email" size="40" placeholder="Correo electónico..." required list="correos" /></p>
                <p><textarea name="mensaje" placeholder="Escriba aquí su mensaje" maxlength="300"></textarea></p>
                <input type="submit" value="ENVIAR" class="boton">
                <input type="reset" value="RESTAURAR" class="boton">
            </form>
        </article>
    </section>

    <!--informacion de pie de pagina-->
    <footer>
        <div>
            <p>&copy; 2020 Javier Villalba</p>
        </div>
    </footer>
